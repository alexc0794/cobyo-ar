<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cobyo AR</title>
    <!-- if you want to use the hosted libs from CDN network uncomment those lines
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script> -->
    <!-- aframe.js and aframe-ar.js in public folder -->
    <script src="%PUBLIC_URL%/js/aframe.js"></script>
    <script src="%PUBLIC_URL%/js/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
  	<a-scene embedded arjs>
  		<a-marker type='pattern' preset='custom' url='%PUBLIC_URL%/patt/pattern-master.d244jaj6u3ms0a.amplifyapp.com.patt'>
        <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
        <a-entity
          id="marker"
          geometry="primitive: plane; width: 1; height: 1"
          rotation="-90 0 0"
        >
          <a-image id="coverArt"></a-image>
          <a-text
            id="coverArtTitle"
            value=""
            align="center"
            z-offset=.01
            width=3
            color="black"
            position="0 -.55 0"
            baseline="top"
            white-space="pre"
            wrap-count=25
          >
          <!-- animation="property: position; from: 0 -.55 0; to: -1 -.55 0; loop: true; dur: 3000; easing: linear; delay: 2000;" -->
          </a-text>
          <!-- <a-entity
            id="coverArtTitle"
            geometry="primitive: plane; width: 1; height: 1"
            position="0 -1 0"
            text="color: black; align: center; value: '' opacity; baseline: top; zOffset: .01; width: 2"
          > -->
          </a-entity>
        </a-entity>
        <!-- <a-entity gltf-model='https://www.babylonjs-playground.com/scenes/ufo.glb' animation-mixer></a-entity> -->
      </a-marker>
      <a-entity camera>
        <a-entity cursor="fuse: false;"></a-entity>
      </a-entity>
  	</a-scene>
    <div id="root"></div>
  </body>
</html>
